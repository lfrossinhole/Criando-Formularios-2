<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="./images/star.svg"
          alt="Imagem de um balão de fala com estrelas dentro"
        />
      </header>

      <div id="title">INFORMAÇÕES PESSOAIS</div>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="user-name">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" />
              </div>

              <div class="input-wrapper">
                <label for="form-lastname">Sobrenome</label>
                <input type="text" id="form-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="form-email" id="label-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="form-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div id="mentor-information">
              <div class="input-wrapper">
                <label for="form-mentor">Selecione quem foi o mentor</label>
                <select id="form-mentor">
                  <option value="mentor-lucas">Lucas Feitosa</option>
                  <option value="mentor-mario">Mario Valencia</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="form-feedback">Feedback sobre o mentor</label>
                <textarea id="form-feedback"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="form-doubts" />
                <label for="form-doubts"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

            <div class="form-schedule">
              <div class="input-wrapper">
                <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-date" />
              </div>
              <div class="form-time">
                <div class="input-wrapper">
                  <label for="form-from">Das</label>
                  <input type="time" id="form-from" />
                </div>

                <div class="input-wrapper">
                  <label for="form-to">Até</label>
                  <input type="time" id="form-to" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <button>SALVAR</button>
      </form>
    </div>
  </body>
</html>
